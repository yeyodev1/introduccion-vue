<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-vue</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">

    </div>
    <script>
        const vm = Vue.createApp({
            data: () => ({
                attr: "src",
                img: "https://images.pexels.com/photos/12079516/pexels-photo-12079516.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            }),
            template: `<img v-bind:[attr]="img" />`
        }).mount("#app");
        console.log(vm)
    </script>
</body>

</html>
